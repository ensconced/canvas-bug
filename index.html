<html>
  <canvas height="600" width="600"></canvas>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    ctx.strokeStyle = "red";
    ctx.translate(100, 100);
    ctx.lineWidth = 6;

    ctx.beginPath();
    ctx.arc(0, 0, 12, 0.58543998, 0.2502784, true);
    ctx.lineTo(11.626121812679928, 2.9720853952617166);
    ctx.stroke();
  </script>
</html>
